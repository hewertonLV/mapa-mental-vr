<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Mental VR Simples</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
  </style>
</head>
<body>
  <a-scene embedded vr-mode-ui="enabled:true" device-orientation-permission-ui="enabled:true">
    <!-- Céu -->
    <a-sky color="#222"></a-sky>

    <!-- Câmera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>

    <!-- Nó central -->
    <a-sphere position="0 1.6 -2" radius="0.3" color="#4CC3D9">
      <a-text value="Central" align="center" position="0 0.6 0" color="#fff"></a-text>
    </a-sphere>

    <!-- Nó à frente (ou lado) -->
    <a-sphere position="2 1.6 0" radius="0.3" color="#FFC65D">
      <a-text value="Tópico 1" align="center" position="0 0.6 0" color="#000"></a-text>
    </a-sphere>
  </a-scene>
</body>
</html>
